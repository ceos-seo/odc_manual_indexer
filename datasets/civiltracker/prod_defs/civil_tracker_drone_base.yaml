name: civil_tracker_drone_data
description: Civil Tracker (civiltracker.xyz) drone data
metadata_type: eo

metadata:
  platform:
      code: CivilTracker
  product_type: CivilTrackerDrone
  format:
      name: GeoTiff

measurements:
  - name: 'elevation'
    dtype: float32
    nodata: -9999
    units: '1'
  - name: 'red'
    dtype: uint8
    nodata: -1
    units: '1'
  - name: 'green'
    dtype: uint8
    nodata: -1
    units: '1'
  - name: 'blue'
    dtype: uint8
    nodata: -1
    units: '1'
  - name: 'alpha'
    dtype: uint8
    nodata: -1
    units: '1'