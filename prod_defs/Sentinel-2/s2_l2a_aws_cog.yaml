name: s2_l2a_aws_cog
description: Sentinel-2 L2A Cloud-Optimized GeoTIFFs at s3://sentinel-cogs/sentinel-s2-l2a-cogs
metadata_type: eo

metadata:
    platform:
        code: SENTINEL_2
    instrument:
        name: MSI
    processing_level: L2A
    # product_type: force-l2ps
    format:
        name: GeoTiff

storage:
    crs: EPSG:4326
    resolution:
        longitude: 9.009009e-5
        latitude: -9.009009e-5

measurements:
    - name: coastal_aerosol
      aliases: [B1, band_1, sr_band_1]
      dtype: uint16
      nodata: 0
      units: 'reflectance'
    - name: blue
      aliases: [B2, band_2, sr_band_2]
      dtype: uint16
      nodata: 0
      units: 'reflectance'
    - name: green
      aliases: [B3, band_3, sr_band_3]
      dtype: uint16
      nodata: 0
      units: 'reflectance'
    - name: red
      aliases: [B4, band_4, sr_band_4]
      dtype: uint16
      nodata: 0
      units: 'reflectance'
    - name: rededge1
      aliases: [B5, band_5, sr_band_5]
      dtype: uint16
      nodata: 0
      units: 'reflectance'
    - name: rededge2
      aliases: [B6, band_6, sr_band_6]
      dtype: uint16
      nodata: 0
      units: 'reflectance'
    - name: rededge3
      aliases: [B7, band_7, sr_band_7]
      dtype: uint16
      nodata: 0
      units: 'reflectance'
    - name: nir1
      aliases: [B8, band_8, sr_band_8]
      dtype: uint16
      nodata: 0
      units: 'reflectance'
    - name: nir2
      aliases: [B8a, band_8a, sr_band_8a]
      dtype: uint16
      nodata: 0
      units: 'reflectance'
    - name: water_vapor
      aliases: [B9, band_9, sr_band_9]
      dtype: uint16
      nodata: 0
      units: 'reflectance'
    # - name: swir_cirrus
    #   aliases: [B10, band_10, sr_band_10]
    #   dtype: uint16
    #   nodata: 0
    #   units: 'reflectance'
    - name: swir1
      aliases: [B11, band_11, sr_band_11]
      dtype: uint16
      nodata: 0
      units: 'reflectance'
    - name: swir2
      aliases: [B12, band_12, sr_band_12]
      dtype: uint16
      nodata: 0
      units: 'reflectance'
    - name: AOT
      aliases: [aot, aerosol_optical_thickness]
      dtype: uint16
      nodata: 0
      units: '1'
    - name: SCL
      aliases: [scl, scene_classification]
      dtype: uint16
      nodata: 0
      units: 'reflectance'
