# Development
version: '3.7'
services:
  manual:
    image: ${OUT_IMG}
    build:
      context: ${DKR_CMP_CONTEXT}
      dockerfile: build/docker/dev/Dockerfile
      args:
        BASE_IMG: ${BASE_IMG}
        WORKDIR: ${WORKDIR}
    environment:
      - ODC_DB_HOSTNAME=odc
      - ODC_DB_DATABASE=${ODC_DB_DATABASE}
      - ODC_DB_USER=${ODC_DB_USER}
      - ODC_DB_PASSWORD=${ODC_DB_PASSWORD}
      - ODC_DB_PORT=5432
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    volumes:
      - ${DKR_CMP_CONTEXT}/prod_defs:${WORKDIR}/prod_defs
      - ${DKR_CMP_CONTEXT}/index_scripts:${WORKDIR}/index_scripts
      - ${DKR_CMP_CONTEXT}/utils:${WORKDIR}/utils
  odc:
    image: postgres:10-alpine
    environment:
      - POSTGRES_DB=${ODC_DB_DATABASE}
      - POSTGRES_USER=${ODC_DB_USER}
      - POSTGRES_PASSWORD=${ODC_DB_PASSWORD}
      - N=1000
      